<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sten sax pase</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<header>
    <h1 class="title">Sten sax pawse!!</h1>
</header>
<p>First to 10 points wins.</p>
<div class="board">
<span class="spelare" id="player">Player</span>
<span class="spelare" id="computer">Computer</span>
</div>

<div id="content"></div>
<div class=board>
<span class="spelare" id="player-score">0</span>
<span class="spelare" id="computer-score">0</span>
</div>
<div id="outcome">Good Luck!</div>

<div class="choices">
    <span class="choice" id="st">
        <img id="stenbild" src="./image/RoPaSc Logo.jpg" alt="">
    </span>

    <span class="choice" id="s">
        <img id="saxbild" src="./image/download.jpeg" alt="">
    </span>
    
    <span class="choice" id="p">
        <img src="./image/paper.jpeg" alt="paper">
    </span>
</div>
<div id="restartdiv">
<button id="restart">Restart</button>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
